<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  class="ion-padding"
  style="display: flex; align-items: center; justify-content: center"
>
  <ion-card
    class="ion-padding"
    style="display: flex; flex-direction: column; align-items: center"
  >
    <img
      alt="Silhouette of mountains"
      src="../../../assets/image-logo-black.png"
      style="max-width: 15%"
    />
    <ion-card-header>
      <ion-card-title>Self Hosted Social Media</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Flock is a self hosted Social Media that can act as a federation or
      Standalone
    </ion-card-content>
  </ion-card>

  <form
    [formGroup]="LoginForm"
    novalidate
    (submit)="loginservice(LoginForm.value.username,LoginForm.value.password)"
  >
    <ion-list
      style="display: flex; flex-direction: column; align-items: center"
    >
      <ion-item>
        <ion-label position="stacked" color="primary">Username</ion-label>
        <ion-input
          formControlName="username"
          type="text"
          spellcheck="false"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p
          [hidden]="LoginForm.value.username.valid  || submitted == false"
          class="ion-padding-start"
        >
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input formControlName="password" type="password" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p
          [hidden]="LoginForm.value.password.valid || submitted == false"
          class="ion-padding-start"
        >
          Password is required
        </p>
      </ion-text>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/signup']" color="light" expand="block"
          >Signup</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button type="submit" expand="block">Login</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
