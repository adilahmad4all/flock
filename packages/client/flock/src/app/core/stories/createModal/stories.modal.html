<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Create a Story</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" [fullscreen]="true" >
  
    <ion-input labelPlacement="stacked" label="Title" [(ngModel)]="title" placeholder="Your name"></ion-input>
    <ion-input labelPlacement="stacked" label="Description" [(ngModel)]="title" placeholder="Your name"></ion-input> 
  
  <ngx-wig [content]="content"></ngx-wig>
    
    
      <ion-button (click)="pickFiles()" [strong]="true">Add Gallery</ion-button>
   
</ion-content>
